<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culqi Test</title>
    <link rel="stylesheet" href="waitMe.min.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center" >Validación Culqi - Producción - v1.2 </h1><br><br>
      <form>
        <div class="form-group">
          <label for="usr">Llave Publica:</label>
          <input id="publica" type="text" class="form-control" ><br>
          <label for="pwd">Llave Secreta:</label>
          <input id="secreta" type="text" class="form-control" >
        </div><br><br>

        <input id="currency_code" type="checkbox" name="moneda" data-on="Soles" data-off="Dólares"  checked data-toggle="toggle">

      </form><br><br><br>
      <a id="miBoton" class="btn btn-primary" href="#" >Pagar con Culqi Checkout</a>
      <br/><br/><br/>
      <div class="panel panel-default" id="response-panel">
        <div class="panel-heading">Response</div>
        <div class="panel-body" id="response">
        </div>
      </div>
    </div>
    <script src="https://integ-pago.culqi.com/js/v1"></script>
    <script src="waitMe.min.js"></script>
    <script type="text/javascript" src="js/app.js" ></script>
  </body>
</html>
